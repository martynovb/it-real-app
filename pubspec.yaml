name: it_real_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # system
  cross_file: ^0.3.4+1

  # ui
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.0
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.1.0
  super_drag_and_drop: ^0.8.12
  url_launcher: ^6.2.6

  # architecture
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  get_it: ^7.7.0
  injectable: ^2.3.2
  go_router: ^14.0.0
  formz: ^0.7.0
  collection: ^1.18.0

  # crashlytics
  sentry_flutter: ^8.0.0

  # localization
  easy_localization: ^3.0.6

  # network & storage
  supabase_flutter: ^2.6.0
  fetch_client: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  build_runner: ^2.4.7
  injectable_generator: ^2.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/fonts/
    - assets/icons/
    - assets/icons/loading/

  fonts:
    - family: Switzer
      fonts:
        - asset: assets/fonts/Switzer-Regular.otf
          style: normal
        - asset: assets/fonts/Switzer-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Switzer-Medium.otf
          weight: 500
